apiVersion: batch/v1
kind: Job
metadata:
  name: seed-backend
  namespace: portfolio
spec:
  template:
    spec:
      containers:
      - name: seed
        image: portfolio-backend:latest
        imagePullPolicy: Never
        command: ["/root/seed"]
            envFrom:
            - configMapRef:
                name: portfolio-config
            env:
            - name: ENV
              value: "production"
            - name: DB_HOST
              value: "postgresql"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "portfolio"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: portfolio-secrets
                  key: db-password
            - name: DB_NAME
              value: "portfolio"
        - name: LOG_LEVEL
          value: "info"
      restartPolicy: Never
  backoffLimit: 3

