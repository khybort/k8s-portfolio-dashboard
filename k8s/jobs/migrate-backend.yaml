apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-backend
  namespace: portfolio
spec:
  template:
    spec:
      containers:
      - name: migrate
        image: portfolio-backend:latest
        imagePullPolicy: Never
        command: ["/bin/sh", "-c"]
        args:
          - |
            /root/main migrate
            /root/main seed
        env:
        - name: DB_HOST
          value: "postgresql"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "portfolio"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: portfolio-secrets
              key: db-password
        - name: DB_NAME
          value: "portfolio"
      restartPolicy: Never
  backoffLimit: 3

